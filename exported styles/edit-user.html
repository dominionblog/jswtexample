<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>jswexample</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/allusers.css">
    <link rel="stylesheet" href="assets/css/edit-user.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="welcome-head">Welcome to a JWT example project!</h1>
    <div class="background-div">
        <div class="nav-container">
            <div class="nav-item nav-back"><a class="btn btn-primary back-btn" role="button"><i class="fa fa-arrow-circle-left"></i>All Users</a></div>
            <div class="nav-item username-view">
                <h1 class="username-head">Viewing user<span class="badge badge-primary">username</span></h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col edit-section">
                    <h2>Basic Info</h2><label>Username</label>
                    <form><input class="form-control" type="text" value="edouard"><button class="btn btn-success edit-btn-save" type="submit">Save Changes</button></form>
                </div>
                <div class="col">
                    <h2>Danger Zone</h2>
                    <form><input class="form-control" type="text" placeholder="new password"></form><button class="btn btn-danger edit-btn-save" type="submit">Change Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
